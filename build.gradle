plugins {
    id 'java'
}

group 'com.rakheem.distributedObject-Reflective'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
}
